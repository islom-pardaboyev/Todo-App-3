<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo | Button Controller</title>
</head>

<body>


  <main>
    <section>
      <form action="" class="form flex items-center">
        <div class="flex flex-col">
          <input type="text" class="input" placeholder="Typing...">
          <p class="statusInput"></p>
        </div>
        <button>Add</button>
      </form>

      <ul class="list"></ul>
      <button class="allbtn">All <span class="all"></span></button>
      <button class="completedbtn">Completed <span class="completed"></span></button>
      <button class="uncompletedbtn">Uncompleted <span class="uncompleted"></span></button>
    </section>
  </main>


  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/index.js"></script>
</body>

</html>
